<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9ec708144.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="div-container">
        <i class="fa-brands fa-reddit-alien fa-3x"></i> 
        <div class="counter" data-target="70000"></div>
        <span>Reddit Karma</span>
    </div>
    <div class="div-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="100000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="div-container">
        <i class="fa-brands fa-facebook-f fa-3x"></i>
        <div class="counter" data-target="50000"></div>
        <span>Facebook Likes</span>
    </div>
    <div class="div-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="800000"></div>
        <span>Youtube Subscribers</span>
    </div>
    <script src="./main.js"></script>
</body>
</html>
